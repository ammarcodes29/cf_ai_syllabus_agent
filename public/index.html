<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Study Agent</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Syllabus Study Agent</h1>
            <p>AI-powered personalized study plan generator</p>
        </header>

        <main>
            <section id="upload-section" class="card">
                <h2>Upload Your Syllabus</h2>
                <div id="upload-area">
                    <input type="file" id="syllabus-file" accept=".txt">
                    <label for="syllabus-file">Choose text file (.txt only)</label>
                </div>
                <button id="upload-btn" disabled>Upload & Process</button>
                
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                    <p style="margin-bottom: 1rem; color: var(--text-light);">Or paste your syllabus text directly:</p>
                    <textarea id="direct-syllabus-input" placeholder="Paste your syllabus text here..." style="width: 100%; min-height: 150px; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-family: inherit;"></textarea>
                    <button id="direct-submit-btn" style="margin-top: 1rem;">Process Text</button>
                </div>
            </section>

            <section id="preferences-section" class="card hidden">
                <h2>Tell Us Your Preferences</h2>
                <form id="preferences-form">
                    <label for="availability">Weekly Availability:</label>
                    <textarea id="availability" placeholder="e.g., Weekdays 2-5pm, Weekends mornings"></textarea>
                    
                    <label for="goals">Study Goals:</label>
                    <textarea id="goals" placeholder="e.g., Steady pace, focus on understanding over speed"></textarea>
                    
                    <button type="submit">Generate Plan</button>
                </form>
            </section>

            <section id="chat-section" class="card hidden">
                <h2>Your Study Plan</h2>
                <div id="status-indicator" class="status hidden">
                    <span class="status-dot"></span>
                    <span id="status-text">Connected</span>
                </div>
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <textarea id="chat-input" rows="3" placeholder="Ask to modify your plan..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with Cloudflare Workers AI</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
